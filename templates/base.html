<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Web App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <main>
        {# Display flashed messages #}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashed-messages-container" style="position: fixed; top: 10px; right: 10px; z-index: 1050; width: auto;">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'message' else 'info' }}" role="alert" style="padding: 0.75rem 1.25rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: 0.25rem; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); opacity: 0.9;">
                        {{ message }}
                        <button type="button" class="close-flash" data-dismiss="alert" aria-label="Close" style="float: right; font-size: 1.25rem; line-height: 1; color: #000; text-shadow: 0 1px 0 #fff; opacity: .5; background: transparent; border: none; cursor: pointer; padding-left: 10px;" onclick="this.parentElement.style.display='none';">&times;</button>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Optional: Auto-hide flash messages after a few seconds
        setTimeout(function() {
            let flashMessages = document.querySelectorAll('.flashed-messages-container .alert');
            flashMessages.forEach(function(message) {
                // Check if it hasn't been manually closed
                if (message.style.display !== 'none') {
                    // Simple fade out, or just hide
                    message.style.transition = 'opacity 1s ease-out';
                    message.style.opacity = '0';
                    setTimeout(() => { message.style.display = 'none'; }, 1000);
                }
            });
        }, 7000); // 7 seconds
    </script>
</body>
</html>
